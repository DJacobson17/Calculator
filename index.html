<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container">
        <div id="display">0</div>
        <div class="buttonRow">
            <button class="special" id="clear">clear</button>
        </div>
        <div class="buttonRow">
            <button class="buttonNumber" id="7">7</button>
            <button class="buttonNumber" id="8">8</button>
            <button class="buttonNumber" id="9">9</button>
            <button class="buttonOperator" id="divide">รท</button>
        </div>    
        <div class="buttonRow">
            <button class="buttonNumber" id="4">4</button>
            <button class="buttonNumber" id="5">5</button>
            <button class="buttonNumber" id="6">6</button>
            <button class="buttonOperator" id="multiply">x</button>
        </div>
        <div class="buttonRow">
            <button class="buttonNumber" id="1">1</button>
            <button class="buttonNumber" id="2">2</button>
            <button class="buttonNumber" id="3">3</button>
            <button class="buttonOperator" id="subtract">-</button>
        </div>
        <div class="buttonRow">
            <button class="buttonNumber" id="0">0</button>
            <button class="buttonDecimal" id=".">.</button>
            <button class="buttonOperator" id="add">+</button>
            <button class="button" id="equals">=</button>
        </div>


    </div>
    
</body>
<script src="script.js"></script>
<footer>David Jacobson 2022 for TOP</footer>
</html>
